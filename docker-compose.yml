version: '3.8'

services:
  bot:
    build: .
    container_name: tm-scrim-bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - tm-scrim-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16-alpine
    container_name: tm-scrim-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tmscrim
      POSTGRES_USER: tmscrim
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    networks:
      - tm-scrim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tmscrim"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  tm-scrim-network:
    driver: bridge

volumes:
  postgres-data:
